<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="useful"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Learn Accessibility by Building a Quiz</title>
</head>
<body>
<header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
    <h1>HTML/CSS Quiz</h1>
    <nav>
        <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
        </ul>
    </nav>
</header>
<main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info">
                <label for="student-name">Name:</label>
                <input type="text" name="name" id="student-name" placeholder="Your name should be here"/>
            </div>
            <div class="info">
                <label for="student-email">Email:</label>
                <input type="email" name="email" id="student-email"/>
            </div>
            <div class="info">
                <label for="birth-date">D.O.B.:</label>
                <input type="date" name="birthDate" id="birth-date"/>
            </div>
        </section>
        <section aria-labelledby="html-questions" role="region">
            <h2 id="html-questions">HTML question</h2>
        </section>
        <section aria-labelledby="css-questions" role="region">
            <h2 id="css-questions">CSS questions</h2>
        </section>
    </form>
</main>
</body>
</html>
